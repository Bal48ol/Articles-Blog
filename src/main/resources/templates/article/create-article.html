<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Добавить статью</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header th:insert="~{blocks/header.html :: header}"></header>

    <div class="centered-content">
        <form class="form" id="articleForm">
            <h1> Создание статьи </h1>
                <div class="form-box">
                    <div class="form-box__text">
                        <div class="text-field">
                            <input class="text-field__inp" type="text" id="label" name="label" required>
                            <label class="text-field__placeholder" for="label">Метка:</label>
                        </div>

                        <div class="text-field">
                            <input class="text-field__inp" type="text" id="author" name="author" required>
                            <label class="text-field__placeholder" for="author">Автор:</label>
                        </div>

                        <div class="text-field">
                            <input class="text-field__inp" type="text" id="title" name="title" required>
                            <label class="text-field__placeholder" for="title">Название:</label>
                        </div>
                    </div>

                    <div class="form-box__image">
                        <div id="imagePreview"></div><br>
                        <input type="file" id="multipartFile" name="multipartFile" accept="image/*" onchange="previewImage()" style="display: none;">
                        <label for="multipartFile" style="cursor: pointer; color: blue; text-decoration: underline;">Загрузить изображение (до 1 Мбайт):</label>
                    </div>
                </div>

            <div class="text-field">
                <div>
                    <label class="text-field__area" for="description">Краткое описание:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>

                <div>
                    <label class="text-field__area" for="text">Текст статьи:</label>
                    <textarea id="text" name="text" required></textarea>
                </div>
            </div>

            <button type="button" onclick="submitForm()" class="btn btn-outline-success">Создать статью</button>
            <button type="submit" class="btn btn-outline-primary">Сгенерировать статью</button>
        </form>
    </div>

    <script>
    function submitForm() {
        const labelInput = document.getElementById('label');
        const authorInput = document.getElementById('author');
        const titleInput = document.getElementById('title');
        const descriptionInput = document.getElementById('description');
        const textInput = document.getElementById('text');

        if (labelInput.value === '' || authorInput.value === '' || titleInput.value === '' || descriptionInput.value === '' || textInput.value === '') {
            alert('Пожалуйста, заполните все поля.');
            return;
        }

        const form = document.getElementById('articleForm');
        const formData = new FormData(form);

        const imageInput = document.getElementById('multipartFile');
        const imageFile = imageInput.files[0];
        formData.append('imageFile', imageFile);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/articles/new');
        xhr.onload = function () {
            if (xhr.status === 200) {
                window.location.href = "/articles/page/1";
            } else {
                console.error('Ошибка при создании статьи');
            }
        };
        xhr.send(formData);
    }

    function previewImage() {
        const preview = document.querySelector('#imagePreview');
        const file = document.querySelector('input[type=file]').files[0];
        const reader = new FileReader();

        const fileSize = file.size;
        const maxSize = 5242880;

        if (fileSize > maxSize) {
          alert("Размер файла превышает 5 мегабайт. Пожалуйста, выберите файл меньшего размера.");
          event.target.value = "";
        }
        else {
            reader.onloadend = function () {
                const img = document.createElement('img');
                img.src = reader.result.toString();
                preview.innerHTML = '';
                preview.appendChild(img);
            }
            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = 'Файл не выбран';
            }
        }
    }

    function submitFormGenerate(){
        if (document.getElementById('label').value.trim() === '') {
            document.getElementById('label').style.border = '2px solid red';
        } else {
            document.getElementById('label').style.border = '';
        }

        if (document.getElementById('title').value.trim() === '') {
            document.getElementById('title').style.border = '2px solid red';
        } else {
            document.getElementById('title').style.border = '';
        }

        if (document.getElementById('description').value.trim() === '') {
            document.getElementById('description').style.border = '2px solid red';
        } else {
            document.getElementById('description').style.border = '';
        }
    }

    document.querySelector('.my-custom-button-generate').addEventListener('click', submitFormGenerate);
    </script>

    <footer th:insert="~{blocks/footer.html :: footer}"></footer>
</body>

</html>
